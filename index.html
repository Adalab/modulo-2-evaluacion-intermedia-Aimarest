<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/main.css" />
    <title>Evaluación intermedia. Módulo 2</title>
  </head>
  <body>
    <main>
      <h1 class="title">Dados y apuestas</h1>
      <h2 class="subtitle">Introduce aquí tu jugada:</h2>
      <form class="form" action="">
        <select class="js-select" name="choose a number" id="">
          <option disabled selected>¿Qué número apuestas del 1 al 6?</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
        <input
          type="number"
          placeholder="¿Cuánto apuestas?"
          class="js-inputNumber"
        />
        <button class="button js-button">Jugar</button>
      </form>
      <footer>
        <h2 class="js-goPlay">Vamos a jugar!</h2>
        <p class="js-result">Resultado:</p>
        <p class="js-money">50</p>
        <button class="js-reset hidden">Reiniciar juego</button>
      </footer>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
